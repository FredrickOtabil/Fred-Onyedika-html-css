<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <style>
    body {
      background-color: #f1f1f1;
      font-family: "Roboto", sans-serif;
    }
    .form-container {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.1);
      margin: 0 auto;
      max-width: 600px;
      padding: 40px;
    }
    .input-wrapper {
      margin-bottom: 20px;
    }
    .input-wrapper label {
      display: block;
      margin-bottom: 5px;
    }
    .input-wrapper input {
      border: 1px solid #ccc;
      border-radius: 3px;
      display: block;
      font-size: 16px;
      padding: 10px;
      width: 100%;
    }
    .input-wrapper input:focus {
      outline: none;
    }
    #title {
      font-size: 30px;
      margin-bottom: 30px;
      text-align: center;
    }
    #description {
      font-size: 16px;
      margin-bottom: 30px;
      text-align: center;
    }
    #survey-form {
      margin-bottom: 30px;
    }
    #submit {
      background-color: #4caf50;
      border: none;
      border-radius: 3px;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      padding: 10px 20px;
    }
    #submit:hover {
      background-color: #45a049;
    }
    #submit:focus {
      outline: none;
    }
    #submit:active {
      background-color: #45a049;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.1) inset;
    }
    #submit:disabled {
      background-color: #ccc;
      cursor: default;
    }
    #submit:disabled:hover {
      background-color: #ccc;
    }
    #submit:disabled:focus {
      outline: none;
    }
    #submit:disabled:active {
      box-shadow: none;
    }
    #submit:disabled:active {
      background-color: #ccc;
    }
  </style>

  <body>
    "Hello, World, we are software developers!"
    <main>
      <div class="form-container">
        <div>
          <h1 id="title">Survey Form</h1>
        </div>
        <div>
          <p id="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero optio
            repellendus, consequuntur enim nobis voluptates quisquam consequatur
            beatae debitis saepe id possimus ab iure aut iusto laborum a? Fuga,
            voluptas.
          </p>
        </div>
        <form id="survey-form" action="">
          <div class="input-wrapper">
            <label for="name" id="name-label">Name</label>
            <input
              type="text"
              id="name"
              placeholder="enter your fullname"
              required
            />
          </div>
          <div class="input-wrapper">
            <label for="email" id="email-label">Email</label>
            <input
              type="email"
              id="email"
              placeholder="enter your email address"
              required
            />
          </div>
          <div class="input-wrapper">
            <label for="number" id="number-label">Number</label>
            <input
              type="number"
              id="number"
              placeholder="enter your number"
              min="9"
              max="15"
            />
          </div>
          <div>
            <label for="">
              <input type="radio" name="Attribute" value="male" />
            </label>
            <label for="">
              <input type="radio" name="Attribute" value="female" />
            </label>
          </div>
          <select name="Roles" id="dropdown">
            <option value="1">React Developer</option>
            <option value="2">MERN Stack Developer</option>
            <option value="3">Backend Developer</option>
            <option value="4">Mobile Developer</option>
            <option value="5">DevOps Engineer</option>
          </select>
          <div>
            <label for="checkbox">Frontend</label>
            <input
              type="checkbox"
              name="checkbox"
              id="checkbox"
              value="Frontend"
            />
          </div>
          <div>
            <label for="checkbox">Backend</label>
            <input
              type="checkbox"
              name="checkbox"
              id="checkbox"
              value="backend"
            />
          </div>
          <div>
            <label for="checkbox">FullStack</label>
            <input
              type="checkbox"
              name="checkbox"
              id="checkbox"
              value="Fullstack"
            />
          </div>
          <textarea name="text" id="comments" cols="30" rows="10"></textarea>
          <button id="submit" type="submit">submit form</button>
        </form>
      </div>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
