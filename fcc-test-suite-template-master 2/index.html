<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    "Hello, World, we are software developers!"
    <main>
      <div>
        <h1 id="title">Survey Form</h1>
      </div>
      <div>
        <p id="description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero optio
          repellendus, consequuntur enim nobis voluptates quisquam consequatur
          beatae debitis saepe id possimus ab iure aut iusto laborum a? Fuga,
          voluptas.
        </p>
      </div>
      <form id="survey-form" action="">
        <div class="input-wrapper">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            id="name"
            placeholder="enter your fullname"
            required
          />
        </div>
        <div class="input-wrapper">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            placeholder="enter your email address"
            required
          />
        </div>
        <div class="input-wrapper">
          <label for="number" id="number-label">Number</label>
          <input
            type="number"
            id="number"
            placeholder="enter your number"
            min="9"
            max="15"
          />
        </div>
        <select name="" id="">
          <label for="">
            <input type="radio" name="Male" value="male" />
          </label>
          <label for="">
            <input type="radio" name="Female" value="female" />
          </label>
        </select>
        <select name="Roles" id="dropdown">
          <option value="1">React Developer</option>
          <option value="2">MERN Stack Developer</option>
          <option value="3">Backend Developer</option>
          <option value="4">Mobile Developer</option>
          <option value="5">DevOps Engineer</option>
        </select>
        <div>
          <label for="checkbox">Checkbox 1</label>
          <input
            type="checkbox"
            name="checkbox"
            id="checkbox"
            value="Frontend"
          />
        </div>
        <div>
          <label for="checkbox">Checkbox 2</label>
          <input
            type="checkbox"
            name="checkbox"
            id="checkbox"
            value="backend"
          />
        </div>
        <div>
          <label for="checkbox">Checkbox 3</label>
          <input
            type="checkbox"
            name="checkbox"
            id="checkbox"
            value="Fullstack"
          />
        </div>
        <textarea name="text" id="comments" cols="30" rows="10"></textarea>
        <button id="submit" type="submit">submit form</button>
      </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
